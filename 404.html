<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | Goutham Krishna</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="img/favicon3.png">
</head>
<body>

    <div class="error-page">
        <div class="error-container">
            <h1 class="error-title">!</h1>
            <p class="error-subtitle">Page Not Found</p>
            <p class="error-description">
                Oops! The page you are looking for does not exist. It might have been moved or deleted.
            </p>
            <a href="index.html" class="error-button button">Go to Homepage</a>
        </div>
    </div>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #444444;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .error-page {
            text-align: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .error-title {
            font-size: 6em;
            margin: 0;
            color: #3e0d52;
        }

        .error-subtitle {
            font-size: 1.5em;
            margin: 0;
            color: #333;
        }

        .error-description {
            margin: 20px 0;
            color: #666;
        }

        .error-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #201229;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .error-button:hover {
            background-color: #9e37bd;
        }
    </style>
    
</body>
</html>
